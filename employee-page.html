<!doctype html>
<html lang="en">

<head>
  <title>Employees List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body id="employee-page" class="bg-dark">
  <header class="py-3 mb-5 w-100">
    <div class="container d-flex justify-content-between align-items-center d-block mx-auto">
      <div class="logo">
        <a href="/home-page.html" class="nav-item text-decoration-none display-6 fs-3 text-primary d-block my-auto">OUR
          COMPANY</a>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="/home-page.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/employee-page.html" class="nav-link active">Employees List</a>
        </li>
        <li class="nav-item">
          <a href="/employee-attendance.html" class="nav-link">Employees Attendance</a>
        </li>
      </ul>
    </div>
  </header>



  <main>
    <div class="container d-block mx-auto">
      <div class="d-block mx-auto border border-1">
        <div class="w-100 h-100 d-flex justify-content-center align-items-center py-5 flex-column" id="add-employee">
          <h1 class="display-6 text-primary mb-5">Add Employee</h1>
          <form class="was-validated w-30">

            <input type="text" class="form-control bg-dark mb-4 border-start-0 border-end-0 text-white " maxlength="20"
              id="first-name" placeholder="Please, Enter your first name" autocomplete="off" required>

            <input type="text" class="form-control bg-dark mb-4 border-start-0 border-end-0 text-white " maxlength="20"
              id="last-name" placeholder="Please, Enter your last name" autocomplete="off" required>

            <input type="address" class="form-control bg-dark mb-4 border-start-0 border-end-0 text-white "
              maxlength="25" id="address" placeholder="Please, Enter your address" autocomplete="off" required>

            <input type="address" class="form-control bg-dark mb-4 border-start-0 border-end-0 text-white "
              maxlength="25" id="email" placeholder="Please, Enter your e-mail address" autocomplete="off" required>

            <div class="input-group mb-3">
              <span class="input-group-text bg-dark mb-4 border-start-0 text-white" id="basic-addon1">+20</span>
              <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==10) return false;"
                class="form-control bg-dark mb-4 border-end-0 text-white" id="phone" maxlength="10"
                placeholder="Please, Enter your phone number" autocomplete="off" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bg-dark mb-4 border-start-0 text-white" id="basic-addon1">ID</span>
              <input type="number" pattern="/^-?\d+\.?\d*$/" class="form-control bg-dark mb-4 border-end-0 text-white"
                id="id" autocomplete="off" disabled>
            </div>

            <button type="submit" class="btn btn-primary d-block mx-auto w-100">Submit</button>

            <p class="text-success text-center my-4 opacity-0 display-6 fs-6">User is added successfully.</p>
          </form>
        </div>
      </div>
      <div class="my-5">
        <div class="table-responsive">
          <h1 class="display-6 mb-4 text-center text-white">Employees List</h1>
          <table class="table table-striped table-dark table-hover table-bordered mb-5">
            <thead class="border border-1">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col" colspan="2">Mobile Number</th>
              </tr>
            </thead>
            <tbody id="employees">
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>



  <footer class="w-100 bg-dark vh-7 d-flex justify-content-center">
    <p class="d-block display-6 fs-6 text-white my-auto">&copy; 2022 Copyright | Designed by: <span
        class="text-warning">BAVLY ASHRAF</span></p>
  </footer>


  <script src="/fuctions.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
